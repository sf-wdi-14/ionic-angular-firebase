<ion-view title="Ionic-Angular-Firebase Feed">
	<ion-content>		
		<form>
			<div class="list">
			  <label class="item item-input">
			    <input ng-model="post.title" type="text" placeholder="Title">
			  </label>
				<button ng-click="addPost()" class="button button-block button-positive activated">Submit</button>
			</div>
		</form>
	</ion-content>
</ion-view>
