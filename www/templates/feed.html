<ion-view title="Ionic-Angular-Firebase Feed">
	<ion-header-bar class="bar bar-subheader bar-light">
		<h1 class="title">Feed</h1>
		<button class="button buttons-right button-positive" ui-sref="post">
			<i class="icon ion-ios7-plus"></i>
		</button>
	</ion-header-bar>
	<ion-content>
		<ion-list>
		  <ion-item class="card" ng-repeat="post in posts">
		    <div class="item item-text-wrap">
		      {{post.title}}
		    </div>
		  </ion-item>
		</ion-list>
		<br />
		<br />
	</ion-content>   
</ion-view>
