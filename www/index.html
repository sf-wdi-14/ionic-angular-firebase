<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/1.0.17/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/0.7.1/angularfire.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="starter">
    <ion-nav-bar class="bar bar-header bar-positive">
      <ion-nav-back-button></ion-nav-back-button>
      <h1 class="title">Ionic-Angular-Firebase Feed</h1>
      <div class="buttons">
        <button class="buton button-positive">
          <i class="icon ion-ios-plus-outline"></i>
        </button>
      </div>
    </ion-nav-bar>
    <!-- Yield to templates -->
    <ion-nav-view></ion-nav-view>
    <!-- Nav bar -->
    <ion-tabs class="tabs-icon-top tabs-color-active-positive"> 
      <ion-tab title="Feed" icon-off="ion-ios7-pulse" icon-on="ion-ios7-pulse" href="#/feed">
        <ion-nav-view name="feed"></ion-nav-view>
      </ion-tab>
      <ion-tab title="Post" icon-off="ion-ios7-compose-outline" icon-on="ion-ios7-compose" href="#/post">
        <ion-nav-view name="post"></ion-nav-view>
      </ion-tab>
    </ion-tabs>
  </body>
</html>
